{% extends 'base_framework/base.html' %}

{% block content %}
<div align="center">
    <form action="{% url 'tests:sendanswers' test.id %}" method="POST">{% csrf_token %}
        <h1>{{ test }}</h1>
        {% for question in questions %}
        <br><br><br>
        <h5>{{ question.question }}</h5>
        {% if question.answer1 %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }} 1"
                   value="1" required>
            <label class="form-check-label" for="{{ question.id }} 1">{{ question.answer1 }}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }} 2"
                   value="2">
            <label class="form-check-label" for="{{ question.id }} 2">{{ question.answer2 }}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }} 3"
                   value="3">
            <label class="form-check-label" for="{{ question.id }} 3">{{ question.answer3 }}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }} 4"
                   value="4">
            <label class="form-check-label" for="{{ question.id }} 4">{{ question.answer4 }}</label>
        </div>
        {% else %}
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" class="form-control" name="{{ question.id }}" id="{{ question.id }} 5"
                       placeholder="Введите ответ" required>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        <br><br><br>
        <button type="submit" class="btn btn-primary mb-2">Отправить ответы</button>
    </form>
</div>
{% endblock %}
