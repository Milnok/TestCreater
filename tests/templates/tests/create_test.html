{% extends 'base_framework/base.html' %}

{% block content %}
<div align="center">
    <h1>Создать тест</h1>
    <form method="POST">
        {% csrf_token %}
        {{ test.title }}
        <br><br>
        <button type="submit" class="btn btn-primary mb-2">Создать</button>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </form>

</div>
{% endblock %}
