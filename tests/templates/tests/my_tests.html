{% extends 'base_framework/base.html' %}

{% block content %}

<div align="center">
    <h1>Мои тесты</h1>
    {% for test in tests %}
    <div class="container">
        <div class="col-sm-12">
            <div class="alert alert-success" role="alert">
                <a href="{% url 'tests:viewtest' test_pk=test.id %}">
                    <h1>{{ test }}</h1>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
